#Fallout online: The life after bags
#Принцип прост:
#Все нпц разбиты на классы, классы объединены в группы по городам или же стоят в группе ALL.
#Скажем, есть "Охранник", "Сильный охранник" или "Охранник Города-Убежища".
#Для каждого класса есть несколько вариантов экипировки, из которых один выбирается случайным образом.
#Для нпц с совсем уникальным набором предметов используется bag0, т.е. предметы выставляются через маппер.
#Некоторые классы разбиты на несколько, по типу анимации криттера -
#чтобы не выпадал предмет, которым криттер пользоваться не может.
#Некоторые классы содержат два уровня - для бедных и развитых городов.
#Для классов выставлено в основном оружие, прочие предметы берутся из стандартных наборов.
#Dagnir, 07.08.09.


